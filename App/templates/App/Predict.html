<!-- predictor/templates/predictor/upload.html -->
{% extends 'base.html' %}

{% block content %}

    <div class = "container">
   
        <h2 class = "col-lg-12 text-center">WAST SEGRAGATION Prediction</h2>
        

        <div class = "row  mt-3">

            <div class = "col-lg-5 "> 
                <form method="POST" enctype="multipart/form-data" >
                    <h3>Upload Image<h3>
                    {% csrf_token %}
                    {% comment %} {{ form.as_p }} {% endcomment %}
                    <input required type="file"  accept=".png, .jpg, .jpeg"   name="uploadImage" id="uploadImage"><br/><br/>
                    <button type="submit">Pridict</button>
                </form>
            </div>

            <div class = "col-lg-6">
               {% if prediction %}

              
           
                <div class=" p-2 card">
                    <img  height = "350px" class = "w-100" src = {{img_url}} >
                    {% comment %} <img  height = "350px" class = "w-100"  src = '/media/00000000_ActkA93.jpg' > {% endcomment %}
                    <h3 class = "text-center">{{ prediction }}  </h3>
                </div>
              
               {% endif %}
             
            </div>


        </div>


        
        
    </div>

{%  endblock  %}
