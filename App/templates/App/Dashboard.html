{% extends 'base.html' %}
{% block content %}


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <div class = 'container'>
        <h2 class=" mt-4  mb-4 text-gray-800">Dashboard</h2>


        <div class="row">

            <!-- count of Recycling -->
            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card  shadow h-100 py-2"  style = "border-left:2px solid green">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col ">
                                <div class="text-xs font-weight-bold text-primary text-uppercase ">
                                  <span style="font-size:13px">count of Recycling</span>
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{recycling_count }}</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>


               <!-- count of Non Recycling -->
               <div class="col-xl-4 col-md-6 mb-4">
                <div class="card  shadow h-100 py-2"  style = "border-left:2px solid red">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col ">
                                <div class="text-xs font-weight-bold text-primary text-uppercase ">
                                  <span style="font-size:13px">count of Non Recycling</span>
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{NonRcycling_count }}</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- count of WS -->
            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card  shadow h-100 py-2"  style = "border-left:2px solid blue">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col ">
                                <div class="text-xs font-weight-bold text-primary text-uppercase ">
                                  <span style="font-size:13px">Count of Waste Segregation Test</span>
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800"> {{ total}}</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>


        </div>






        
  
    <div class = 'row'>


        <div class = 'col-lg-8 m-5'>
  
          <div class = "card shadow mb-4">
  
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
              <h6 class="m-0 font-weight-bold text-primary">Waste Segregation Test</h6>
             
            </div>
  
            <div class="card-body">
              <div class="chart-area">
                  <canvas id="ws" style="height:300px;" ></canvas>
              </div>
          </div>
          
            
          </div>
        </div>
  
  
  
      
      </div>





      <div>

        

      </div>


</div>



<script>


     
//bar TB
var ctxB = document.getElementById("ws").getContext('2d');
var myBarChart = new Chart(ctxB, {
  type: 'bar',
  data: {
      labels: ["RECYCLE COUNT", "NONE RCYCLE COUN","TOTAL"],
    datasets: [{
      label: 'WASTE SEGRAGATION TESTS',
      
      data: [{{recycling_count}},{{NonRcycling_count}},{{total}},20],
      backgroundColor: [
        
        'green',
        'red',
        'blue'
      
      ],
      borderColor: [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});



</script>

{% endblock  %}
